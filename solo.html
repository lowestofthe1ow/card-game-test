<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/howler.core.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <title>Singleplayer game | Scrib</title>
    <link rel="icon" type="image/png" href="favicon.png" />
  </head>
  <body id="main" style="text-align: center; font-family: Roboto; background-color: #0e0e0e; color: #ffffff">
    <h1 id="display">- - - - - - -</h1>
    <p style="font-size: 24px;">You have <span id="deckCount">-</span> cards left in your deck.&nbsp;&nbsp;<button id="shuffle" disabled=true class="gameButton">Shuffle</button>&nbsp;<button id="giveup" disabled=true class="gameButton">Give up</button></p>
    <br /><br />
    <form onsubmit="return false" style="display: flex; justify-content: center;">
      <span id="lastLetter"></span><input type="text" id="textBox" placeholder="..."></input>
      <input type="submit" id="submit" disabled=true class="gameButton" />
    </form>
    <br /><br /><br />
    <div id="log">
      Loading the dictionary (Collins, 2019), please wait...
    </div>
    <br />
    <p>Background music<br /><span style="font-weight: bold"><a href="https://dova-s.jp/bgm/play14327.html" style="color: #FFFFFF;">さみしいおばけと東京の月</a></span> by しゃろう</p>
    <p style="font-size: 24px;"><a href="index.html" style="color: #ffffff;">&#8592; Back to home.</a></p>
    <p>Built by <span style="font-weight: bold">Lorenz Marqueses</span>, with love and the souls of the innocent. <a href="https://github.com/lowestofthe1ow/card-game-test" style="color: #FFFFFF;">Feedback on GitHub.</a></p>
    <br />
    <script src="js/main.js"></script>
  </body>
</html>
