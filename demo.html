<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Demo game | Scrib</title>
    <link rel="icon" type="image/png" href="favicon.png">
  </head>
  <body id="main" style="text-align: center; font-family: Roboto; background-color: #0e0e0e; color: #ffffff">
    <div id="startOptions">
      <br /><br /><br /><br />
      <form onsubmit="return false" style="display: block; text-align: center;">
        <input type="text" id="name" placeholder="Enter name" class="roomDetails"></input><br /><br />
        <input type="text" id="formGameID" placeholder="Enter Game ID if joining" class="roomDetails"></input>
      </form>
      <br />
      <button id="host" class="gameButton" style="color: #ffffff; background-color: #339966;">Host</button>
      <button id="join" class="gameButton" style="color: #ffffff; background-color: #2cbaba;">Join</button>
      <br />
    </div>
    <div id="game" style="display: none; text-align: center;">
      <h1 id="display">- - - - - - -</h1>
      <p style="font-size: 24px;">You have <span id="deckCount">-</span> cards left in your deck.&nbsp;&nbsp;<button id="shuffle" disabled=true class="gameButton">Shuffle</button>&nbsp;<button id="pass" disabled=true class="gameButton">Pass turn</button>&nbsp;<button id="giveup" disabled=true class="gameButton">Give up</button></p>
      <br /><br />
      <form onsubmit="return false" style="display: flex; justify-content: center;">
        <span id="lastLetter"></span><input type="text" id="textBox" placeholder="..."></input>
        <input type="submit" id="submit" disabled=true class="gameButton" />
      </form>
      <br />
      <button id="readyButton" disabled=true class="gameButton" style="display: none">Ready</button>
      <br /><br />
      <div id="log">
        Loading the dictionary (Collins, 2019), please wait...
      </div>
    </div>
    <br />
    <p style="font-size: 24px;"><a href="index.html" style="color: #ffffff;">&#8592; Back to home.</a></p>
    <p>Built by <span style="font-weight: bold">Lorenz Marqueses</span>, with love and the souls of the innocent. <a href="https://github.com/lowestofthe1ow/card-game-test" style="color: #FFFFFF;">Feedback on GitHub.</a></p>
    <br />
    <script src="js/demo.js" type="module"></script>
  </body>
</html>
